<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå§Ô∏è Mi App del Clima</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #city {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            min-width: 200px;
            transition: border-color 0.3s;
        }

        #city:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-location {
            background: #27ae60;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-location:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        #recentSearches {
            margin-top: 20px;
        }

        #recentSearches h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .recent-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .recent-btn {
            padding: 8px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .recent-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        #result {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .weather-card {
            padding: 30px;
            border-radius: 15px;
        }

        .weather-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .weather-icon {
            width: 120px;
            height: 120px;
        }

        .temperature {
            font-size: 3.5em;
            font-weight: bold;
            margin: 0;
        }

        .description {
            font-size: 1.3em;
            text-transform: capitalize;
            margin: 5px 0;
        }

        .feels-like {
            font-size: 1.1em;
            opacity: 0.8;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .weather-item {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .weather-item h4 {
            margin: 0 0 15px 0;
            font-size: 1.2em;
        }

        .weather-item p {
            margin: 8px 0;
            font-size: 1em;
        }

        .tips {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 30px;
            border-radius: 15px;
            border-left: 5px solid #c62828;
        }

        .error h3 {
            margin: 0 0 15px 0;
        }

        .error-suggestions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.5);
            border-radius: 8px;
        }

        .error-suggestions ul {
            margin: 10px 0;
            padding-left: 25px;
        }

        .error-suggestions li {
            margin: 5px 0;
        }

        @media (max-width: 600px) {
            .form-group {
                flex-direction: column;
            }

            .weather-header {
                flex-direction: column;
                text-align: center;
            }

            .temperature {
                font-size: 2.5em;
            }

            .weather-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Mi App del Clima</h1>
            <p>Consulta el tiempo actual en cualquier ciudad del mundo</p>
        </div>

        <div class="search-container">
            <form id="weatherForm">
                <div class="form-group">
                    <input type="text" id="city" placeholder="Ingresa el nombre de una ciudad..." autocomplete="off">
                    <button type="submit" class="btn btn-primary">üîç Buscar</button>
                    <button type="button" id="locationBtn" class="btn btn-location">
                        üìç Mi Ubicaci√≥n
                    </button>
                </div>
            </form>
            
            <div id="recentSearches"></div>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const apiKey = '501f7df7ac1617914c2892fbece5a2f7';

        // Funci√≥n para obtener el clima por coordenadas
        function getWeatherByCoords(lat, lon) {
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=es`;
            fetchWeatherData(url);
        }

        // Funci√≥n para obtener el clima por nombre de ciudad
        function getWeatherByCity(city) {
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric&lang=es`;
            fetchWeatherData(url);
        }

        // Funci√≥n principal para obtener datos del clima
        function fetchWeatherData(url) {
            // Mostrar spinner de carga
            document.getElementById('result').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Consultando el tiempo...</p>
                </div>
            `;

            fetch(url)
                .then(response => {
                    console.log('Status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Datos recibidos:', data);
                    if (data.cod === 200) {
                        displayWeatherData(data);
                    } else {
                        displayError(data);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    displayConnectionError();
                });
        }

        // Funci√≥n para mostrar los datos del clima
        function displayWeatherData(data) {
            // Obtener informaci√≥n temporal
            const localTime = new Date((data.dt + data.timezone) * 1000);
            const timeString = localTime.toUTCString().replace('GMT', '').trim();
            
            const sunrise = new Date(data.sys.sunrise * 1000);
            const sunset = new Date(data.sys.sunset * 1000);
            const now = new Date(data.dt * 1000);
            const isDayTime = now >= sunrise && now <= sunset;
            
            // Determinar color de fondo seg√∫n el clima
            let backgroundColor = '#87CEEB';
            let textColor = 'black';
            
            const weatherMain = data.weather[0].main.toLowerCase();
            if (weatherMain.includes('rain')) {
                backgroundColor = '#708090';
                textColor = 'white';
            } else if (weatherMain.includes('cloud')) {
                backgroundColor = '#B0C4DE';
            } else if (weatherMain.includes('snow')) {
                backgroundColor = '#F0F8FF';
            } else if (weatherMain.includes('thunderstorm')) {
                backgroundColor = '#2F4F4F';
                textColor = 'white';
            } else if (!isDayTime) {
                backgroundColor = '#2F4F4F';
                textColor = 'white';
            }

            // Generar consejos basados en el clima
            let tips = [];
            if (weatherMain.includes('rain')) {
                tips.push('‚òî No olvides llevar paraguas');
            }
            if (data.main.temp < 10) {
                tips.push('üß• Hace fr√≠o, abr√≠gate bien');
            }
            if (data.main.temp > 30) {
                tips.push('‚òÄÔ∏è Hace calor, mantente hidratado');
            }
            if (data.wind.speed > 10) {
                tips.push('üí® Viento fuerte, ten cuidado');
            }
            if (data.main.humidity > 80) {
                tips.push('üíß Humedad alta, puede sentirse pesado');
            }

            document.getElementById('result').innerHTML = `
                <div class="weather-card" style="background: ${backgroundColor}; color: ${textColor};">
                    <h2 style="margin-top: 0;">üåç ${data.name}, ${data.sys.country}</h2>
                    
                    <div class="weather-header">
                        <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png" 
                             alt="icono clima" class="weather-icon">
                        <div>
                            <h3 class="temperature">${Math.round(data.main.temp)}¬∞C</h3>
                            <p class="description">${data.weather[0].description}</p>
                            <p class="feels-like">Sensaci√≥n t√©rmica: ${Math.round(data.main.feels_like)}¬∞C</p>
                        </div>
                    </div>
                    
                    <div class="weather-grid">
                        <div class="weather-item">
                            <h4>üå°Ô∏è Temperaturas</h4>
                            <p><strong>Actual:</strong> ${Math.round(data.main.temp)}¬∞C</p>
                            <p><strong>M√≠nima:</strong> ${Math.round(data.main.temp_min)}¬∞C</p>
                            <p><strong>M√°xima:</strong> ${Math.round(data.main.temp_max)}¬∞C</p>
                        </div>
                        
                        <div class="weather-item">
                            <h4>üí® Viento y Presi√≥n</h4>
                            <p><strong>Velocidad:</strong> ${data.wind.speed} m/s</p>
                            ${data.wind.deg ? `<p><strong>Direcci√≥n:</strong> ${data.wind.deg}¬∞</p>` : ''}
                            <p><strong>Presi√≥n:</strong> ${data.main.pressure} hPa</p>
                        </div>
                        
                        <div class="weather-item">
                            <h4>üíß Humedad y Visibilidad</h4>
                            <p><strong>Humedad:</strong> ${data.main.humidity}%</p>
                            ${data.visibility ? `<p><strong>Visibilidad:</strong> ${(data.visibility/1000).toFixed(1)} km</p>` : ''}
                            ${data.clouds ? `<p><strong>Nubosidad:</strong> ${data.clouds.all}%</p>` : ''}
                        </div>
                        
                        <div class="weather-item">
                            <h4>üåÖ Horarios Solares</h4>
                            <p><strong>Amanecer:</strong> ${sunrise.toLocaleTimeString('es-ES', {hour: '2-digit', minute: '2-digit'})}</p>
                            <p><strong>Atardecer:</strong> ${sunset.toLocaleTimeString('es-ES', {hour: '2-digit', minute: '2-digit'})}</p>
                            <p><strong>Estado:</strong> ${isDayTime ? '‚òÄÔ∏è D√≠a' : 'üåô Noche'}</p>
                        </div>
                    </div>
                    
                    ${tips.length > 0 ? `
                        <div class="tips">
                            <h4>üí° Consejos:</h4>
                            ${tips.map(tip => `<p>‚Ä¢ ${tip}</p>`).join('')}
                        </div>
                    ` : ''}
                    
                    <div style="margin-top: 25px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 8px; font-size: 0.9em;">
                        <p><strong>√öltima actualizaci√≥n:</strong> ${timeString}</p>
                        <p><strong>Coordenadas:</strong> ${data.coord.lat.toFixed(4)}, ${data.coord.lon.toFixed(4)}</p>
                    </div>
                </div>
            `;
            
            // Guardar en b√∫squedas recientes
            saveToRecentSearches(data);
        }

        // Funci√≥n para mostrar errores de ciudad no encontrada
        function displayError(data) {
            document.getElementById('result').innerHTML = `
                <div class="error">
                    <h3>‚ùå Ciudad no encontrada</h3>
                    <p><strong>Error:</strong> ${data.message}</p>
                    <p><strong>C√≥digo:</strong> ${data.cod}</p>
                    <div class="error-suggestions">
                        <p><strong>Sugerencias:</strong></p>
                        <ul>
                            <li>Verifica que el nombre est√© bien escrito</li>
                            <li>Intenta con el nombre en ingl√©s</li>
                            <li>Incluye el pa√≠s: "Madrid, Spain"</li>
                            <li>Usa c√≥digos de pa√≠s: "Madrid, ES"</li>
                            <li>Prueba con tu ubicaci√≥n actual usando el bot√≥n "Mi Ubicaci√≥n"</li>
                        </ul>
                    </div>
                </div>
            `;
        }

        // Funci√≥n para mostrar errores de conexi√≥n
        function displayConnectionError() {
            document.getElementById('result').innerHTML = `
                <div class="error">
                    <h3>üö´ Error de conexi√≥n</h3>
                    <p><strong>No se pudo consultar el tiempo</strong></p>
                    <div class="error-suggestions">
                        <p><strong>Posibles causas:</strong></p>
                        <ul>
                            <li>Problemas de conexi√≥n a internet</li>
                            <li>API key inv√°lida o expirada</li>
                            <li>Servidor temporalmente no disponible</li>
                            <li>L√≠mite de consultas API excedido</li>
                        </ul>
                    </div>
                </div>
            `;
        }

        // Funci√≥n para guardar b√∫squedas recientes
        function saveToRecentSearches(data) {
            let recentSearches = JSON.parse(localStorage.getItem('recentWeatherSearches') || '[]');
            const newSearch = { 
                city: data.name, 
                country: data.sys.country, 
                timestamp: Date.now(),
                coords: { lat: data.coord.lat, lon: data.coord.lon }
            };
            
            // Eliminar duplicados
            recentSearches = recentSearches.filter(search => 
                search.city.toLowerCase() !== data.name.toLowerCase()
            );
            
            recentSearches.unshift(newSearch);
            if (recentSearches.length > 5) {
                recentSearches = recentSearches.slice(0, 5);
            }
            
            localStorage.setItem('recentWeatherSearches', JSON.stringify(recentSearches));
            updateRecentSearches();
        }

        // Funci√≥n para actualizar la lista de b√∫squedas recientes
        function updateRecentSearches() {
            const recentSearches = JSON.parse(localStorage.getItem('recentWeatherSearches') || '[]');
            const container = document.getElementById('recentSearches');
            
            if (recentSearches.length > 0) {
                container.innerHTML = `
                    <h3>üïê B√∫squedas recientes:</h3>
                    <div class="recent-buttons">
                        ${recentSearches.map(search => `
                            <button class="recent-btn" onclick="getWeatherByCity('${search.city}')">
                                ${search.city}, ${search.country}
                            </button>
                        `).join('')}
                        <button class="recent-btn" onclick="clearRecentSearches()" style="background: #e74c3c;">
                            üóëÔ∏è Limpiar
                        </button>
                    </div>
                `;
            } else {
                container.innerHTML = '';
            }
        }

        // Funci√≥n para limpiar b√∫squedas recientes
        function clearRecentSearches() {
            localStorage.removeItem('recentWeatherSearches');
            updateRecentSearches();
        }

        // Event listeners
        document.getElementById('weatherForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const city = document.getElementById('city').value.trim();
            
            if (!city) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è Campo requerido</h3>
                        <p>Por favor ingresa el nombre de una ciudad para consultar el tiempo.</p>
                    </div>
                `;
                return;
            }
            
            getWeatherByCity(city);
        });

        // Geolocalizaci√≥n
        document.getElementById('locationBtn').addEventListener('click', function() {
            const btn = this;
            const originalText = btn.innerHTML;
            
            if (!navigator.geolocation) {
                alert('La geolocalizaci√≥n no est√° soportada en tu navegador.');
                return;
            }
            
            btn.innerHTML = 'üîÑ Obteniendo ubicaci√≥n...';
            btn.disabled = true;
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    getWeatherByCoords(lat, lon);
                    
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                },
                function(error) {
                    let errorMsg = 'Error al obtener la ubicaci√≥n: ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg += 'Acceso denegado por el usuario.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg += 'Informaci√≥n de ubicaci√≥n no disponible.';
                            break;
                        case error.TIMEOUT:
                            errorMsg += 'Tiempo de espera agotado.';
                            break;
                        default:
                            errorMsg += 'Error desconocido.';
                            break;
                    }
                    
                    document.getElementById('result').innerHTML = `
                        <div class="error">
                            <h3>üìç Error de Geolocalizaci√≥n</h3>
                            <p>${errorMsg}</p>
                            <div class="error-suggestions">
                                <p><strong>Sugerencias:</strong></p>
                                <ul>
                                    <li>Permite el acceso a la ubicaci√≥n cuando el navegador lo solicite</li>
                                    <li>Verifica que el GPS est√© activado en tu dispositivo</li>
                                    <li>Intenta usar HTTPS si est√°s en HTTP</li>
                                    <li>Busca manualmente escribiendo el nombre de tu ciudad</li>
                                </ul>
                            </div>
                        </div>
                    `;
                    
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000 // 5 minutos
                }
            );
        });

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            updateRecentSearches();
            
            // Configurar autocompletado
            const cityInput = document.getElementById('city');
            cityInput.addEventListener('focus', function() {
                const recentSearches = JSON.parse(localStorage.getItem('recentWeatherSearches') || '[]');
                if (recentSearches.length > 0 && !this.value) {
                    this.placeholder = `Ej: ${recentSearches[0].city}`;
                }
            });

            // Restablecer placeholder al perder el foco
            cityInput.addEventListener('blur', function() {
                this.placeholder = 'Ingresa el nombre de una ciudad...';
            });

            // B√∫squeda con Enter
            cityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('weatherForm').dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
